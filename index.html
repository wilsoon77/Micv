<!DOCTYPE html>
<html lang="es" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/1005/1005141.png" />
    <title>Mi CV</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  </head>
  <body class="bg-gradient-to-br from-gray-900 to-blue-900 transition-colors duration-200">
    <canvas id="particles" class="fixed top-0 left-0 w-full h-full pointer-events-none"></canvas>
    
    <!-- Navbar -->
    <nav class="navbar fixed top-0 w-full z-40 px-4 py-3 shadow-sm">
      <div class="container mx-auto flex justify-between items-center">
        <div class="text-xl font-bold text-blue-400">Mi CV</div>
        <div class="space-x-6">
          <a href="#about" class="navbar-link">Sobre mí</a>
          <a href="#education" class="navbar-link">Educación</a>
          <a href="#skills" class="navbar-link">Habilidades</a>
        </div>
      </div>
    </nav>

    <div class="container mx-auto px-4 py-20 max-w-4xl">
      <!-- Header -->
      <header id="about" class="bg-gray-800 shadow-lg rounded-lg p-8 mb-6 reveal">
        <div class="flex flex-col md:flex-row items-center md:items-start mb-6 animate-fade-in-up">
          <div class="profile-image-container mb-4 md:mb-0 md:mr-6">
            <img id="profile-image" src="https://t4.ftcdn.net/jpg/04/09/86/15/360_F_409861532_l6vKbJSMetiiBt62XclpiKRvO7LZ7hCj.jpg" alt="Foto de perfil" class="w-32 h-32 rounded-full">
          </div>
          <div class="flex flex-col justify-center">
            <h2 class="text-2xl font-bold text-blue-400 mb-2 text-center md:text-left">¡Bienvenido a mi Pagina Web - Curriculum!</h2>
            <h1 id="name" class="text-3xl font-bold text-white mb-2 text-center md:text-left"></h1>
            <p id="title" class="text-xl text-blue-400 mb-4 text-center md:text-left"></p>
            <div class="flex justify-center md:justify-start space-x-6">
              <div class="flex items-center">
                <i class="fas fa-envelope text-blue-400 mr-2"></i>
                <p id="email" class="text-gray-300"></p>
              </div>
              <div class="flex items-center">
                <i class="fas fa-phone text-blue-400 mr-2"></i>
                <p id="phone" class="text-gray-300"></p>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- Experiencia (Comentada) -->
      <!--
      <section id="experience" class="bg-gray-800 shadow-lg rounded-lg p-8 mb-6 reveal">
        <h2 class="text-2xl font-bold text-white mb-6 flex items-center">
          <i class="fas fa-briefcase text-blue-400 mr-3"></i>
          Experiencia Laboral
        </h2>
        <div id="experience-list">
        </div>
      </section>
      -->

      <!-- Educación -->
      <section id="education" class="bg-gray-800 shadow-lg rounded-lg p-8 mb-6 reveal">
        <h2 class="text-2xl font-bold text-white mb-6 flex items-center">
          <i class="fas fa-graduation-cap text-blue-400 mr-3"></i>
          Educación
        </h2>
        <div id="education-list">
          <!-- La educación se agregará aquí dinámicamente -->
        </div>
      </section>

      <!-- Habilidades -->
      <section id="skills" class="bg-gray-800 shadow-lg rounded-lg p-8 reveal">
        <h2 class="text-2xl font-bold text-white mb-6 flex items-center">
          <i class="fas fa-code text-blue-400 mr-3"></i>
          Habilidades
        </h2>
        <div id="skills-list" class="flex flex-wrap gap-3">
          <!-- Las habilidades se agregarán aquí dinámicamente -->
        </div>
      </section>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
